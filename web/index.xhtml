<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   
    <body>
               <h:form>
                   <p:panel style="text-align: center">
                       <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8"   >                   
        <h:outputLabel for="pwd1" value="Usuario *" />
        <p:inputText id="pwd1" value="#{loginController.usuario}"  />
 
        <h:outputLabel for="pwd2" value="Contraseña: *" />
        <p:password id="pwd2" value="#{loginController.con}" label="Contraseña"  />
        
        <h:commandButton value="Ingresar" action="#{loginController.ir()}" />
                </p:panelGrid>
 
                  </p:panel>
            </h:form>
           
    </body>
</html>
