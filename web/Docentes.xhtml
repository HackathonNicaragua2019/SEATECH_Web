<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carreras</title>
    </h:head>
    <h:body>
        <h:form id="vistacarreras">
            <p:messages/>
            <p:panel style="text-align: center" >
                <h:panelGrid columns="4" >
                <p:outputLabel value="Nombre del Docente: " />
                <p:inputText value="#{docenteController.nombre}"  />
                <p:outputLabel value="Apellidos" />
                <p:inputText value="#{docenteController.apellido}"/>
                <p:column/><p:column/>
                <h:commandButton value="Agregar" actionListener="#{docenteController.agregar()}"/>
                </h:panelGrid>
            </p:panel>
            <p:separator/>
        </h:form>
    </h:body>
</html>
