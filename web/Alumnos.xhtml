<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carreras</title>
    </h:head>
    <h:body>
        <h:form id="vistalumnos">
            
                    <p:messages/>
              <p:panel style="text-align: center">
                <h:panelGrid columns="2">
                    <p:selectOneMenu id="carr" value="#{alumnoscontroller.vigencia}">
                        <f:selectItem itemLabel="AÃ±o lectivo" />
                        <f:selectItem itemLabel="2019" itemValue="2019"/>
                        <p:ajax listener="#{alumnoscontroller.vercarreras()}" process="vistalumnos:carr" update="vistalumnos:mood"/>
                    </p:selectOneMenu>
                    
                    <p:selectOneMenu id="mood" value="#{alumnoscontroller.idc}">
                        <f:selectItem itemLabel="Carreras" />
                        <f:selectItems value="#{alumnoscontroller.lcarreras}"/>
                      
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Grupo:" />
                    <p:inputText value="#{alumnoscontroller.nombre}"  />
                    <p:outputLabel value="Semestre:" />
                    <p:inputText value="#{alumnoscontroller.semestre}"  />
                    <p:outputLabel value="Turno:" />
                    <p:selectOneRadio value="#{alumnoscontroller.turno}">
                        <f:selectItem itemLabel="Vespertino" itemValue="VESPERTINO"/>
                        <f:selectItem itemLabel="Matutino" itemValue="MATUTINO"/>
                    </p:selectOneRadio>
                    
                    <h:commandButton value="Guardar" actionListener="#{alumnoscontroller.guardargrupo()}"/>
                    
                </h:panelGrid>
                  
              </p:panel>
                    
        </h:form>
    </h:body>
</html>
